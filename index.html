<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
  
  :root {
    --primary: #4361ee;
    --primary-dark: #3a56d4;
    --text: #2b2d42;
    --text-light: #8d99ae;
    --background: #97c1fc;
    --card-bg: #ffffff;
    --border: #e9ecef;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.1);
    --radius: 12px;
    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--background);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    line-height: 1.6;
  }
  
  .converter {
    background-color: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    width: 100%;
    max-width: 480px;
    padding: 32px;
    transition: var(--transition);
  }
  
  .converter:hover {
    box-shadow: var(--shadow-hover);
  }
  
  .header {
    text-align: center;
    margin-bottom: 32px;
  }
  
  .header h2 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--primary);
  }
  
  .header p {
    color: var(--text-light);
    font-size: 14px;
  }
  
  .input-group {
    margin-bottom: 20px;
    position: relative;
  }
  
  .input-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    font-weight: 500;
    color: var(--text);
  }
  
  .input-field {
    position: relative;
  }
  
  .amount-input {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    font-size: 16px;
    font-weight: 500;
    color: var(--text);
    transition: var(--transition);
    padding-left: 48px;
  }
  
  .amount-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
  }
  
  .currency-icon {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--primary);
    font-size: 18px;
  }
  
  .currency-selector {
    display: flex;
    gap: 16px;
    margin-bottom: 24px;
  }
  
  .currency-select {
    flex: 1;
    position: relative;
  }
  
  .currency-select label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    font-weight: 500;
    color: var(--text);
  }
  
  .select-wrapper {
    position: relative;
  }
  
  .select-wrapper::after {
    content: '\f078';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-light);
    pointer-events: none;
  }
  
  .currency-select select {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    font-size: 16px;
    font-weight: 500;
    color: var(--text);
    appearance: none;
    background-color: white;
    cursor: pointer;
    transition: var(--transition);
  }
  
  .currency-select select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
  }
  
  .convert-btn {
    width: 100%;
    padding: 16px;
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: var(--radius);
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    margin-bottom: 24px;
  }
  
  .convert-btn:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
  }
  
  .convert-btn:active {
    transform: translateY(0);
  }
  
  .result {
    background-color: rgba(67, 97, 238, 0.05);
    border-radius: var(--radius);
    padding: 20px;
    text-align: center;
    border: 1px dashed var(--primary);
  }
  
  .result-amount {
    font-size: 24px;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 8px;
  }
  
  .result-text {
    font-size: 14px;
    color: var(--text-light);
  }
  
  .swap-btn {
    position: absolute;
    right: calc(50% - 16px);
    top: calc(50% + 8px);
    background-color: white;
    border: 1px solid var(--border);
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 2;
    box-shadow: var(--shadow);
    transition: var(--transition);
  }
  
  .swap-btn:hover {
    background-color: var(--primary);
    color: white;
    border-color: var(--primary);
  }
  
  @media (max-width: 600px) {
    .converter {
      padding: 24px;
    }
    
    .currency-selector {
      flex-direction: column;
      gap: 16px;
    }
    
    .swap-btn {
      right: calc(50% - 16px);
      top: auto;
      bottom: -16px;
      transform: rotate(90deg);
    }
  }
</style>
</head>
<body>

  <div class="converter">
    <div class="header">
      <h2>Currency Converter</h2>
      <p>Convert between 50+ global currencies in real-time</p>
    </div>
    
    <div class="input-group">
      <label for="amount">Amount</label>
      <div class="input-field">
        <i class="fas fa-money-bill-wave currency-icon"></i>
        <input type="number" id="amount" class="amount-input" placeholder="0.00" min="0" step="0.01">
      </div>
    </div>
    
    <div class="currency-selector">
      <div class="currency-select">
        <label for="fromCurrency">From</label>
        <div class="select-wrapper">
          <select id="fromCurrency"></select>
        </div>
      </div>
      
      <button class="swap-btn" id="swapCurrencies">
        <i class="fas fa-exchange-alt"></i>
      </button>
      
      <div class="currency-select">
        <label for="toCurrency">To</label>
        <div class="select-wrapper">
          <select id="toCurrency"></select>
        </div>
      </div>
    </div>
    
    <button class="convert-btn" onclick="convertCurrency()">
      Convert Currency
    </button>
    
    <div class="result" id="result">
      <div class="result-amount" id="resultAmount">0.00</div>
      <div class="result-text" id="resultText">Select currencies to convert</div>
    </div>
  </div>

  <script>
    const currencyRates = {
      "USD": { name: "US Dollar", symbol: "$", rate: 1.00 },
      "EUR": { name: "Euro", symbol: "€", rate: 0.93 },
      "GBP": { name: "British Pound", symbol: "£", rate: 0.79 },
      "INR": { name: "Indian Rupee", symbol: "₹", rate: 83.26 },
      "AUD": { name: "Australian Dollar", symbol: "A$", rate: 1.51 },
      "CAD": { name: "Canadian Dollar", symbol: "C$", rate: 1.37 },
      "SGD": { name: "Singapore Dollar", symbol: "S$", rate: 1.35 },
      "JPY": { name: "Japanese Yen", symbol: "¥", rate: 157.12 },
      "CNY": { name: "Chinese Yuan", symbol: "¥", rate: 7.24 },
      "RUB": { name: "Russian Ruble", symbol: "₽", rate: 89.56 },
      "KRW": { name: "South Korean Won", symbol: "₩", rate: 1377.60 },
      "BRL": { name: "Brazilian Real", symbol: "R$", rate: 5.13 },
      "ZAR": { name: "South African Rand", symbol: "R", rate: 18.40 },
      "AED": { name: "UAE Dirham", symbol: "د.إ", rate: 3.67 },
      "BDT": { name: "Bangladeshi Taka", symbol: "৳", rate: 117.30 },
      "PKR": { name: "Pakistani Rupee", symbol: "₨", rate: 278.50 },
      "LKR": { name: "Sri Lankan Rupee", symbol: "Rs", rate: 300.15 },
      "MXN": { name: "Mexican Peso", symbol: "Mex$", rate: 16.94 },
      "THB": { name: "Thai Baht", symbol: "฿", rate: 36.49 },
      "MYR": { name: "Malaysian Ringgit", symbol: "RM", rate: 4.70 },
      "NZD": { name: "New Zealand Dollar", symbol: "NZ$", rate: 1.62 },
      "CHF": { name: "Swiss Franc", symbol: "CHF", rate: 0.91 },
      "SEK": { name: "Swedish Krona", symbol: "kr", rate: 10.65 },
      "NOK": { name: "Norwegian Krone", symbol: "kr", rate: 10.83 },
      "DKK": { name: "Danish Krone", symbol: "kr", rate: 6.95 },
      "PHP": { name: "Philippine Peso", symbol: "₱", rate: 57.73 },
      "IDR": { name: "Indonesian Rupiah", symbol: "Rp", rate: 15900 },
      "VND": { name: "Vietnamese Dong", symbol: "₫", rate: 25400 },
      "HKD": { name: "Hong Kong Dollar", symbol: "HK$", rate: 7.82 },
      "ILS": { name: "Israeli Shekel", symbol: "₪", rate: 3.68 },
      "TRY": { name: "Turkish Lira", symbol: "₺", rate: 32.18 },
      "EGP": { name: "Egyptian Pound", symbol: "E£", rate: 47.01 },
      "KWD": { name: "Kuwaiti Dinar", symbol: "KD", rate: 0.31 },
      "OMR": { name: "Omani Rial", symbol: "﷼", rate: 0.38 },
      "QAR": { name: "Qatari Riyal", symbol: "﷼", rate: 3.64 },
      "SAR": { name: "Saudi Riyal", symbol: "﷼", rate: 3.75 },
      "JOD": { name: "Jordanian Dinar", symbol: "JD", rate: 0.71 },
      "MAD": { name: "Moroccan Dirham", symbol: "DH", rate: 10.12 },
      "NGN": { name: "Nigerian Naira", symbol: "₦", rate: 1440 },
      "KES": { name: "Kenyan Shilling", symbol: "KSh", rate: 131.05 },
      "GHS": { name: "Ghanaian Cedi", symbol: "GH₵", rate: 14.70 },
      "PLN": { name: "Polish Złoty", symbol: "zł", rate: 4.10 },
      "CZK": { name: "Czech Koruna", symbol: "Kč", rate: 22.88 },
      "HUF": { name: "Hungarian Forint", symbol: "Ft", rate: 342.01 },
      "RON": { name: "Romanian Leu", symbol: "lei", rate: 4.63 },
      "CLP": { name: "Chilean Peso", symbol: "CLP$", rate: 933.00 },
      "COP": { name: "Colombian Peso", symbol: "COL$", rate: 3895 },
      "ARS": { name: "Argentine Peso", symbol: "AR$", rate: 880.50 },
      "UYU": { name: "Uruguayan Peso", symbol: "$U", rate: 39.55 },
      "BOB": { name: "Bolivian Boliviano", symbol: "Bs", rate: 6.90 },
      "PYG": { name: "Paraguayan Guarani", symbol: "₲", rate: 7300 },
      "NPR": { name: "Nepalese Rupee", symbol: "रू", rate: 132.95 },
      "MVR": { name: "Maldivian Rufiyaa", symbol: "Rf", rate: 15.42 },
      "BND": { name: "Brunei Dollar", symbol: "B$", rate: 1.35 },
      "FJD": { name: "Fijian Dollar", symbol: "FJ$", rate: 2.25 },
      "ETB": { name: "Ethiopian Birr", symbol: "Br", rate: 57.33 },
      "AFN": { name: "Afghan Afghani", symbol: "Af", rate: 74.50 }
    };

    const fromSelect = document.getElementById('fromCurrency');
    const toSelect = document.getElementById('toCurrency');
    const swapBtn = document.getElementById('swapCurrencies');
    const resultAmount = document.getElementById('resultAmount');
    const resultText = document.getElementById('resultText');
    const amountInput = document.getElementById('amount');

    // Populate currency dropdowns
    for (let code in currencyRates) {
      const option1 = document.createElement('option');
      option1.value = code;
      option1.text = `${code} - ${currencyRates[code].name}`;
      fromSelect.appendChild(option1);

      const option2 = document.createElement('option');
      option2.value = code;
      option2.text = `${code} - ${currencyRates[code].name}`;
      toSelect.appendChild(option2);
    }

    // Set default values
    fromSelect.value = "USD";
    toSelect.value = "EUR";
    updateResultPlaceholder();

    // Swap currencies
    swapBtn.addEventListener('click', function() {
      const temp = fromSelect.value;
      fromSelect.value = toSelect.value;
      toSelect.value = temp;
      convertCurrency();
    });

    // Convert on input change
    fromSelect.addEventListener('change', convertCurrency);
    toSelect.addEventListener('change', convertCurrency);
    amountInput.addEventListener('input', convertCurrency);

    function convertCurrency() {
      const amount = parseFloat(amountInput.value);
      const from = fromSelect.value;
      const to = toSelect.value;

      if (isNaN(amount) || amount <= 0) {
        updateResultPlaceholder();
        return;
      }

      const converted = (amount / currencyRates[from].rate) * currencyRates[to].rate;
      const fromSymbol = currencyRates[from].symbol || from;
      const toSymbol = currencyRates[to].symbol || to;
      
      resultAmount.textContent = `${toSymbol} ${converted.toFixed(2)}`;
      resultText.textContent = `${fromSymbol} ${amount.toFixed(2)} = ${toSymbol} ${converted.toFixed(2)}`;
    }

    function updateResultPlaceholder() {
      const from = fromSelect.value;
      const to = toSelect.value;
      const fromSymbol = currencyRates[from].symbol || from;
      const toSymbol = currencyRates[to].symbol || to;
      
      resultAmount.textContent = "0.00";
      resultText.textContent = `${fromSymbol} 1 = ${toSymbol} ${(currencyRates[to].rate / currencyRates[from].rate).toFixed(4)}`;
    }
  </script>
</body>
</html>
